name: Run tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run_tests:
    strategy:

      # TODO: Temporary
      fail-fast: false

      matrix:
        build_type: [ Release, Debug ]
        # TODO: No macos, Apple Clang does not have concepts?
        os: [ windows-latest, ubuntu-latest ]
        toolchain: [ GCC, Clang, MSVC ]
        exclude:
          - os: ubuntu-latest
            toolchain: MSVC
          #- os: macos-latest
          #  toolchain: MSVC
          - os: windows-latest
            toolchain: GCC

    defaults:
      run:
        shell: pwsh

    env:
      BUILD_DIRECTORY: ${{github.workspace}}/Build

    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      # "Setup * toolchain" tasks pass CC and CXX variables values to environment.
      - name: Setup GCC toolchain
        if: matrix.toolchain == 'GCC' && matrix.os != 'ubuntu-latest'
        run: echo 'CC=gcc' >> $Env:GITHUB_ENV && echo 'CXX=g++' >> $Env:GITHUB_ENV

      # GCC 9.30 is default on Ubuntu 20.04, but it doesn't support concepts.
      - name: Setup GCC toolchain
        if: matrix.toolchain == 'GCC' && matrix.os == 'ubuntu-latest'
        run: echo 'CC=gcc-10' >> $Env:GITHUB_ENV && echo 'CXX=g++-10' >> $Env:GITHUB_ENV

      - name: Setup MSVC toolchain
        if: matrix.toolchain == 'MSVC'
        run: echo 'CC=cl' >> $Env:GITHUB_ENV && echo 'CXX=cl' >> $Env:GITHUB_ENV

      - name: Setup Clang toolchain on Unix
        if: matrix.toolchain == 'Clang' && matrix.os != 'windows-latest'
        run: echo 'CC=clang' >> $Env:GITHUB_ENV && echo 'CXX=clang++' >> $Env:GITHUB_ENV

      # Clang on Windows should be specified using -T instead of CC/CXX.
      - name: Setup Clang toolchain on Windows
        if: matrix.toolchain == 'Clang' && matrix.os == 'windows-latest'
        run: echo "CMAKE_TOOLSET=-T clangcl" >> $Env:GITHUB_ENV

      - name: Setup multiconfig builds
        if: matrix.os == 'windows-latest' || matrix.os == 'macos-latest'
        run: |
          echo "CMAKE_CONFIG=--config \`"${{matrix.build_type}}\`"" >> $Env:GITHUB_ENV &&
          echo "CTEST_CONFIG=-C \`"${{matrix.build_type}}\`"" >> $Env:GITHUB_ENV

      - name: Setup single config builds
        if: matrix.os == 'ubuntu-latest'
        run: echo "CMAKE_BUILD_TYPE=-DCMAKE_BUILD_TYPE=${{matrix.build_type}}" >> $Env:GITHUB_ENV

      - name: Create build directory
        run: cmake -E make_directory ${{env.BUILD_DIRECTORY}}

      - name: Configure
        working-directory: ${{env.BUILD_DIRECTORY}}
        run: cmake $Env:GITHUB_WORKSPACE $Env:CMAKE_BUILD_TYPE $Env:CMAKE_TOOLSET

      - name: Build
        working-directory: ${{env.BUILD_DIRECTORY}}
        run: cmake --build . --target EmergenceTests $Env:CMAKE_CONFIG

      - name: Test
        working-directory: ${{env.BUILD_DIRECTORY}}
        run: ctest $Env:CTEST_CONFIG

      - name: Upload logs
        if: ${{ success() }} || ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: Test logs (${{matrix.os}}, ${{matrix.toolchain}}, ${{matrix.build_type}})
          path: ${{env.BUILD_DIRECTORY}}/Testing/Temporary